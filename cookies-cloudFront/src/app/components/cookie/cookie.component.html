<app-menu></app-menu>
<section class="alignment">
  <div class="max-card">
    <article class="card-size" *ngFor="let e of listeCookie">
        <div class="card-shape">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{e.nom}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="sanitize('data:image/jpg;base64, ' + e.photo)" alt="">
            <mat-card-content>
              <p>
                {{e.prix}} euros
              </p>
              <div *ngIf="e.afficherRecette">
                <p>
                    Recette : {{e.recette}}
                </p>
                <button (click)="afficherRecette(e, false)">Masquer recette</button>
              </div>
              <p *ngIf="!(e.afficherRecette)">
                <button (click)="afficherRecette(e, true)">Afficher recette</button>
            </p>
            </mat-card-content>
            <form 
              *ngIf="isLoggedIn" 
              name="form"
              #f="ngForm"
            >
            <div class="form-group">
              <label for="quantity">Qt√©.</label>
              <input
                type="number"
                class="form-control"
                name="quantity"
                [(ngModel)]="form.quantity"
                required
              />
              </div>
              <span class="validity">{{ validity }} </span>
            <mat-card-actions>
              <button mat-button (click)="addToPanier(e)">Acheter</button>
            </mat-card-actions>
            </form>
        </mat-card>
        </div>
    </article>
  </div>
</section>
