<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="cookie">Cookie</label>
          <input
            type="text"
            class="form-control"
            id="cookie"
            required
            [(ngModel)]="cookie.nom"
            name="cookie"
          />
        </div>
  
        <div class="form-group">
          <label for="prix">prix</label>
          <input
            class="form-control"
            id="prix"
            required
            [(ngModel)]="cookie.prix"
            name="prix"
          />
        </div>

        <div class="form-group">
            <label for="recette">recette</label>
            <input
              class="form-control"
              id="recette"
              required
              [(ngModel)]="cookie.recette"
              name="recette"
            />
          </div>

        <div class="form-group">
            <label for="photo">photo</label>
            <input
              class="form-control"
              id="photo"
              required
              [(ngModel)]="cookie.photo"
              name="photo"
            />
          </div>
  
        <button (click)="saveCookie()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCookie()">Add</button>
      </div>
    </div>
  </div>
